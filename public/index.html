<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Lauren Bridge and Matt Momont">
    <title>Profile-It</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css"/>
</head>

<body ng-app="profilerApp">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Profile-It</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid" ng-controller="MainController">
        <div class="row">
            <div class="col-sm-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li ng-class="{active: isActive()}"><a ui-sref="home.collection">Explore</a></li>
                    <li ui-sref-active="active"><a ui-sref="compare">Compare</a></li>
                    <li ui-sref-active="active"><a ui-sref="profiler">Profile</a></li>
                </ul>
                <div class="bottom">
                    <a href="#" ng-click="populate()">{{ populateText }}</a>
                </div>
            </div>
            <div class="col-sm-10 col-sm-offset-2 main">
                <div ui-view></div>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/highcharts/highcharts.src.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/chart.js"></script>
    <script src="scripts/stats-service.js"></script>
    <script src="scripts/details-service.js"></script>

    <script src="scripts/main-controller.js"></script>
    <script src="scripts/home-controller.js"></script>
    <script src="scripts/details-controller.js"></script>
    <script src="scripts/profiler-controller.js"></script>
    <script src="scripts/comparison-controller.js"></script>
</body>
</html>
