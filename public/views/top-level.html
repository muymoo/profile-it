<div class="row">
	<div class="col-sm-6">
		<chart 
			title="Time in each collection" 
			y-axis-title="Time (ms)" 
			series-and-categories="timeCollectionData"
			select-bar-event="select-collection-bar">
		</chart>
	</div>
	<div class="col-sm-6">
		<chart 
			title="Time in each collection per operation" 
			y-axis-title="Time (ms)" 
			series-and-categories="timeCollectionPerOperationData"
			select-bar-event="select-collectionoperation-bar">
		</chart>
	</div>
</div>
